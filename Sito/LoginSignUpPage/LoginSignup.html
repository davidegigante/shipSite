<!DOCTYPE html>
<html>
<head>
    <title>Registrazione</title>
    <script>
        function toggleCampiAzienda() {
            var checkbox = document.getElementById("aziendaCheckbox");
            var campiAzienda = document.getElementById("campiAzienda");

            if (checkbox.checked) {
                campiAzienda.style.display = "block";
            } else {
                campiAzienda.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h2>Registrazione</h2>
    <form method="POST" action="signup.php">
        <label>Nome:</label>
        <input type="text" name="nome" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Password:</label>
        <input type="password" name="password" required><br><br>

        <input type="checkbox" id="aziendaCheckbox" name="aziendaCheckbox" onchange="toggleCampiAzienda()">
        <label for="aziendaCheckbox">Sei un'azienda?</label><br><br>

        <div id="campiAzienda" style="display: none;">
            <label>Nome azienda:</label>
            <input type="text" name="nomeAzienda"><br><br>

            <label>Partita IVA:</label>
            <input type="text" name="partitaIVA"><br><br>

            <!-- Altri campi aggiuntivi per le aziende -->
        </div>

        <input type="submit" value="Registrati">
    </form>
</body>
</html>
