<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="sito.html">Ship Site</a></div>
            <ul class="links">
                <li><a href="prenotazione.html">Prenota Spedizione</a></li>
                <li><a href="monitoraSpedizione">Monitora Spedizione</a></li>
                <li><a href="sito.html#prezzi">Prezzi Servizio</a></li>
                <li><a href="sito.html#about">About</a></li>
            </ul>
            <a href="login.html" class="action_btn">Login</a>
        </div>
    </header>
    <div class="center-container">
        <div class="container">

            <div class="slider"></div>
            <div class="btn">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>

            <div class="form-section">

                <div class="login-box">
                    <input type="email"
                        class="email ele"
                        placeholder="youremail@email.com">
                    
                    <input type="password"
                        class="password ele"
                        placeholder="password">
                    <button class="clkbtn">Login</button>
                </div>

                <!-- signup form -->
                <div class="signup-box">
                    <input type="text"
                        class="name ele"
                        placeholder="Enter your name">
                    <input type="email"
                        class="email ele"
                        placeholder="youremail@email.com">
                    <input type="password"
                        class="password ele"
                        placeholder="password">
                    <input type="password"
                        class="password ele"
                        placeholder="Confirm password">
                    <div class="chbx-azienda">
                        <input type="checkbox" id="isCompany" class="company-checkbox" >
                        <span class="link-space"></span>
                        <label for="isCompany" class="company-checkbox-label">Sei un'azienda?</label>
                    </div>
                    <input type="text" id="vatNumber"
                        class="vat-number ele"
                        placeholder="Inserisci la tua Partita IVA" style="display: none;">
                    <input type="text" id="companyName"
                        class="company-name ele"
                        placeholder="Inserisci la tua Ragione Sociale" style="display: none;">
                    <button class="clkbtn">Signup</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

    <footer>
        <div class="footer-content">
            <h3>Maggiori informazioni</h3>
            <ul class="footer-links">
                <li><a href="terminiCondizioni">Termini e Condizioni</a></li>
                <li><span class="link-space"></span></li>
                <li><a href="contatti">Contatti</a></li>
            </ul>      
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2023 Ship Site. designed by <span>Gruppo13</span></p>
        </div>
    </footer>
</body>
</html>
